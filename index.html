<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot</title>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/87e8d924e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lemonada&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section">
        <div class="gameSettings">
            <button class="gameBtn"><i class="fas fa-play"></i></button>
            <button class="pauseBtn"><i class="fas fa-square"></i></button>
            <div class="timer">00:00</div>
            <div class="counter">0</div>
        </div>
        <div class="ground">
            <!-- <img class="gameChar bug" src="img/bug.png"> -->
            <!-- <img class="gameChar carrot" src="img/carrot.png"> -->
        </div>
        <div class="alert">
            <button class="replayBtn"><i class="fas fa-redo"></i></button>
            <span class="alertMessage"></span>
        </div>
    </section>
</body>
</html>
